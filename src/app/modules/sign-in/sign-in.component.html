<form [formGroup]="signInForm"
    (ngSubmit)="onSubmit()">

    <div>
        <span>Username</span>
        <input formControlName="username" />
    </div>

    <div>
        <span>Password</span>
        <input [type]="'password'"
            formControlName="password" />
    </div>

    <div>
        <button type="submit">Sign in</button>
    </div>
</form>
